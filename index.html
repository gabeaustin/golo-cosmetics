<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,600&family=Montserrat:wght@400;600&family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GOLO Cosmetics - Coming Soon</title>
  </head>
  <body>
    <main class="container">
      <section class="left-side">
        <section class="logo">GO</section>
        <section class="logo">LO</section>
        <section class="main-copy">
          Our website is <span class="coming-soon-text">coming soon</span>,
          follow us for updates!
        </section>
        <section class="opt-in-form">
          Your name, Email Address, Subscribe button
        </section>
        <section class="spam-disclosure">
          And don't worry, we hate spam too! You can unsubscribe at anytime!
        </section>
        <section class="socials">
          <section id="facebook">
            <i class="fab fa-facebook-f"></i>
          </section>
          <section id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </section>
          <section id="youtube">
            <i class="fab fa-youtube"></i>
          </section>
      </section>

      <section class="right-side">
        <section id="days" class="countdown">135 days</section>
        <section id="hours" class="countdown">17 hours</section>
        <section id="minutes" class="countdown">59 minutes</section>
        <section id="seconds" class="countdown">43 seconds</section>
      </section>
    </main>
  </body>
</html>
